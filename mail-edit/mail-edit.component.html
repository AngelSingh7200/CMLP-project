<div class="container" style="margin-top:30px;margin-left: 15px;">
<div class="row inbox">
   
	<div class="col-md-3" style="width: 45%;">  
        <p class="text-center">New Message</p>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="to" class="col-sm-1 control-label">FROM:</label>
                <div class="col-sm-11">
                      <input type="email" class="form-control select2-offscreen" id="to" placeholder="Type email" tabindex="-1" #from>
                </div>
              </div>
            <div class="form-group">
                <label for="cc" class="col-sm-1 control-label">TO:</label>
                <div class="col-sm-11">
                      <input type="email" class="form-control select2-offscreen" id="cc" placeholder="Type email" tabindex="-1" #to>
                </div>
              </div>
              <!-- <div class="form-group">
                <label for="cc" class="col-sm-1 control-label">subject:</label>
                <div class="col-sm-11">
                      <input type="email" class="form-control select2-offscreen" id="cc" placeholder="Type email" tabindex="-1" #subject>
                </div>
              </div> -->
              <!-- <div class="form-group">
                <label for="cc" class="col-sm-1 control-label">Text:</label>
                <div class="col-sm-11">
                      <input type="email" #text class="form-control select2-offscreen" id="cc" placeholder="Type email" tabindex="-1" >
                </div>
              </div> -->
                     
        </form> 
        
			
      
        <div class="panel-body message">
				
			
				
            <div class="col-sm-11 col-sm-offset-1" style="width: 120%; margin-left:-0px;">
                
               <h1 [innerHTML]="event.Eventtitle"  name="Eventtitle" #Eventtitle  style="margin-left: 17%;color: midnightblue;"> </h1>
                <br>	
                
               <h2 [innerHTML]="event.EventDescription" #EventDescription style="margin-left: 19%;color:green;" ></h2>
                <ul>
                  <li [innerHTML]="event.bodyEvent" style="margin-left: 18%;color:purple;font-size: medium;"></li>
                </ul>
                <div class="form-group">	
                    <button type="submit" class="btn btn-success" (click)="addSender(from.value,to.value,subject.value,Eventtitle.value)">Send</button>
               
                </div>
            
        </div>
        </div>	
    </div>
